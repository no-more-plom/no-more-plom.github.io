<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width， initial-scale=1.0">
    <title>Hi Grace!</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/aplayer/1.10.1/APlayer.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/aplayer/1.10.1/APlayer.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/meting/1.2.0/Meting.min.js"></script>
</head>
<body>
<div class="container">
    <div class="message">
        <h1>Hi Grace!</h1>
        <p>当你不开心的时候，来这里看看吧~</p>
        <br/>
        <p>生活总会伴随着各种挑战和困扰，这是难免的，</p>
        <p>但请相信，你拥有足够的智慧和勇气去应对一切困难，</p>
        <p>困境并非一成不变的，它只是暂时的，</p>
        <p>保持积极乐观的心态，坚持前行，阳光总会照进你的生活，</p>
        <p>不要被眼前的阴霾所打垮，相信自己有能力战胜一切，</p>
        <p>不要否定自己的价值，也不要被别人的言语所动摇，</p>
        <p>专注于发掘并实现自己的梦想，用自己的热情点亮生命的道路，</p>
        <p>记住，你比自己所相信的要更加坚强。</p>
        <p>Remember To Be Happy~</p>
    </div>
    <div class="scene-container">
        <div class="scene">
            <div class="sun"></div>
            <div class="cloud">
                <div class="cloud-piece"></div>
                <div class="cloud-piece"></div>
                <div class="cloud-piece"></div>
            </div>
        </div>
    </div>
    <div id="aplayer" class="aplayer" data-order="random" data-id="6596455793" data-server="netease"
         data-type="playlist" data-fixed="true" data-autoplay="false" data-volume="0.6"></div>
</div>
</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        /*background-color: #f9f9f9;*/
        overflow: hidden;
        background-image: url("bg.jpg");
        /* 背景图垂直、水平均居中 */
        background-position: center center;
        /* 背景图不平铺 */
        background-repeat: no-repeat;
        /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */
        background-attachment: fixed;
        /* 让背景图基于容器大小伸缩 */
        background-size: cover;
        /* 设置背景颜色，背景图加载过程中会显示背景色 */
        background-color: #464646;

    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }

    .scene-container {
        position: absolute;
        top: 20px;
        right: 20px;
    }

    .message {
        margin-bottom: 20px;
    }

    .scene {
        position: relative;
        height: 300px;
        width: 400px;
        overflow: hidden;
    }

    .sun {
        position: absolute;
        top: 50px;
        right: 50px;
        width: 80px;
        height: 80px;
        background-color: #ffcc00;
        border-radius: 50%;
        box-shadow: 0 0 20px #ffcc00;
        animation: sunGlow 2s infinite alternate;
    }

    @keyframes sunGlow {
        0% {
            box-shadow: 0 0 20px #ffcc00;
        }
        100% {
            box-shadow: 0 0 40px #ffcc00;
        }
    }

    .cloud {
        position: absolute;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        animation: moveCloud 30s linear infinite;
    }

    .cloud-piece {
        width: 60px;
        height: 30px;
        background-color: #fff;
        border-radius: 30px;
        margin: 0 10px;
    }

    @keyframes moveCloud {
        0% {
            transform: translateX(-50%) translateX(-100vw);
        }
        100% {
            transform: translateX(-50%) translateX(100vw);
        }
    }

    /*移动端*/
    @media (max-width: 767px) {
        .scene {
            height: 200px;
            width: 300px;
        }
        .sun {
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
        }
        .cloud {
            top: 40px;
        }
        .cloud-piece {
            width: 30px;
            height: 15px;
        }
    }
    /*移动端*/
</style>
